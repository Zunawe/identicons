<!DOCTYPE html>
<html>
	<head>
		<script src="./md5.min.js"></script>
		<script src="./squareIdenticon.js"></script>
		<script src="./circularIdenticon.js"></script>
		<script>
			function draw(id){
				//drawSquareIdenticon(id);
				//drawCircularIdenticon(id);
				document.getElementById('squareIdenticon').innerHTML = squareIdenticonSVG(300, 300, id);
				document.getElementById('circularIdenticon').innerHTML = circularIdenticonSVG(300, 300, id);
			}
		</script>
		<style>
			body {
				margin-top: 200px;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#identicons {
				display: flex;
				flex-direction: row;
			}
		</style>
	</head>

	<body onload="draw('')">
		<textarea rows="8" cols="100" style="width: 600px; margin: 100px" oninput="draw(this.value)"></textarea>
		<div id="identicons">
			<div id="squareIdenticon"></div>
			<div id="circularIdenticon"></div>
		</div>
	</body>
</html>
