<!DOCTYPE html>
<html>
	<head>
		<script src="./md5-js/md5.min.js"></script>
		<script src="squareIdenticon.js"></script>
		<script src="circularIdenticon.js"></script>
		<script src="polygonalIdenticon.js"></script>
		<script>
			function draw(id){
				var squareIdenticonDiv = document.getElementById('squareIdenticon');
				var circularIdenticonDiv = document.getElementById('circularIdenticon');
				var polygonalIdenticonDiv = document.getElementById('polygonalIdenticon');

				squareIdenticonDiv.innerHTML = '';
				circularIdenticonDiv.innerHTML = '';
				polygonalIdenticonDiv.innerHTML = '';

				squareIdenticonDiv.appendChild(squareIdenticonSVG(300, 300, id));
				circularIdenticonDiv.appendChild(circularIdenticonSVG(300, 300, id));
				polygonalIdenticonDiv.appendChild(polygonalIdenticonSVG(300, 300, id, 5));
			}
		</script>
		<style>
			body {
				margin-top: 200px;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#identicons {
				display: flex;
				flex-direction: row;
			}
		</style>
	</head>

	<body onload="draw('')">
		<textarea rows="8" cols="100" style="width: 600px; margin: 100px" oninput="draw(this.value)"></textarea>
		<div id="identicons">
			<div id="squareIdenticon"></div>
			<div id="circularIdenticon"></div>
			<div id="polygonalIdenticon"></div>
		</div>
	</body>
</html>
